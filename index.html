<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zarlar AI - Your Intelligent Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #1c1c1c, #343a40, #007bff);
            color: white;
        }
        #chat-container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            border-radius: 10px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0px 0px 20px rgba(0, 123, 255, 0.8);
        }
        #messages {
            height: 400px;
            overflow-y: auto;
            background: #222;
            border: 1px solid #444;
            padding: 10px;
            border-radius: 10px;
            color: #fff;
        }
        .message {
            margin: 10px 0;
        }
        .user {
            text-align: right;
        }
        #user-input {
            width: calc(100% - 90px);
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #007bff;
        }
        #send-btn {
            padding: 10px 20px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            background: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        #send-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Zarlar AI</h1>
    <div id="chat-container">
        <div id="messages"></div>
        <input type="text" id="user-input" placeholder="Ask Zarlar anything...">
        <button id="send-btn">Send</button>
    </div>
    <script>
        const apiKey = "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";
        const messagesContainer = document.getElementById("messages");
        const userInput = document.getElementById("user-input");
        const sendBtn = document.getElementById("send-btn");
        function addMessage(content, className = "") {
            const messageDiv = document.createElement("div");
            messageDiv.classList.add("message", className);
            messageDiv.textContent = content;
            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
        async function getResponse(userMessage) {
            addMessage("Zarlar is thinking...", "ai");
            try {
                const response = await fetch("https://api.openai.com/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: "gpt-4",
                        messages: [
                            { role: "system", content: "You are Zarlar, an intelligent assistant with access to all online knowledge. Answer concisely and clearly." },
                            { role: "user", content: userMessage }
                        ]
                    })
                });
                const data = await response.json();
                if (response.ok && data.choices && data.choices[0].message) {
                    addMessage(data.choices[0].message.content, "ai");
                } else {
                    addMessage("Sorry, Zarlar couldn't fetch a response. Please try again.", "ai");
                }
            } catch (error) {
                addMessage("Error: Unable to connect to Zarlar. Check your internet connection.", "ai");
            }
        }
        sendBtn.addEventListener("click", () => {
            const userMessage = userInput.value.trim();
            if (userMessage) {
                addMessage(userMessage, "user");
                userInput.value = "";
                getResponse(userMessage);
            }
        });
        userInput.addEventListener("keydown", (event) => {
            if (event.key === "Enter") {
                sendBtn.click();
            }
        });
    </script>
</body>
</html>
